/* Programa una función que determine si 
un número es primo (aquel que solo es divisible por sí mismo y 1) 
o no, pe. miFuncion(7) devolverá true.*/
    const nPrimo=(numero=undefined)=>{
        if (numero===undefined) return console.warn("No se ingreso un numero.");
        if (typeof numero!== "number") return console.error(`El valor "${numero}" ingresado, no es un numero.`);
        if (Math.sign[numero]===-1)return console.error("El numero no puede ser negativo");

        let primo=false;
        for(let i=2; i<numero; i++){
            if((numero %i) ===0) {
                primo=true;
                break;
            }                
        }
        return (primo)
        ?console.log(`El numero "${numero}", No es primo`)
        :console.log(`El numero "${numero}", es primo`)
    }

/*Programa una función para convertir 
grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.*/
    const celToFa=(grados=undefined, sim =undefined)=>{
        if(grados===undefined) return console.warn("No se ingresaron los grados");
        if (typeof grados!== "number") return console.error(`El valor "${grados}" ingresado, no es un numero.`);
        if(sim===undefined) return console.warn("No se ingreso el tipo de dato a convertir");
        if (typeof sim!== "string") return console.error(`El valor "${sim}" ingresado, no es una cadena de texto`);
        if(sim.length!==1 || !/(C|F|c|f)/.test(sim)) return console.error("valor de unidad no reconocido");

        if(sim==="C"||sim==="c"){
            return console.info(`${grados}°C = ${Math.round((grados*(9/5))+32)}°F`);
        }
        if(sim=="F"||sim=="f"){
            return console.info(`${grados}°F = ${Math.round((grados-32)*(5/9))}°C`);
        }
    }

/* Programa una función para convertir números de base binaria a decimal y viceversa

    const BinToDec=(numero=undefined, base=undefined)=>{
        if(numero===undefined)return console.warn("No se ingreso un numero a convertir");
        if(typeof numero!=="number") return console.error(`El valor "${numero}" ingresado, no es un numero.`);
        if(base===undefined) return console.warn("No se ingreso la base del numero.");
        if (typeof base!== "number") return console.error(`El valor "${base}" ingresado, no es numero`);

        if(base===2){
            return console.info(`${numero} en base ${base} es igual a ${parseInt(numero,base)} base 10 (decimal)`);
        }else if(base===10){
            return console.info(`${numero} en base ${base} es igual a ${numero.toString(2)} base 2 (binario)`);
        }        
    }
